<h2 mat-dialog-title><strong>Delete record</strong></h2>
<mat-dialog-content style="overflow: hidden;" class="mat-typography">
    <h3>Do you really want to delete this record</h3>

    <mat-dialog-actions align="end">
        <button class="cancel-class" mat-button mat-dialog-close>Cancel</button>
        <button class="edit-class" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    </mat-dialog-actions>
