    <button id="new" mat-button (click)='Logout()' matTooltip="Logout"><mat-icon>person_pin</mat-icon></button>

<div style="overflow: hidden;" class="overflow">

    <table mat-table id="customers">
        <thead>
            <tr>
                <th>Username</th>
                <th>Fullname</th>
                <th>Email</th>
                <!-- <th>Contact Number</th> -->
                <!-- <th> Date of Birth</th> -->
                <th> Gender </th>
                <th> House Number</th>
                <th> Street </th>
                <th> City </th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of res; index as i;" class="hover-highlight">
                <td>{{ item.userName }}</td>
                <td>{{ item.fullName }}</td>
                <td>{{ item.email }}</td>
                <!-- <td>{{ item.contactno }}</td> -->
                <!-- <td>{{ item.dob| date : 'dd/MM/yyyy' }}</td> -->
                <td>{{ item.gender }}</td>
                <td>{{ item.houseno }}</td>
                <td>{{ item.street }}</td>
                <td>{{ item.city }}</td>

                <td><button (click)="editDialog(i)" mat-button matTooltip="Edit"><mat-icon style="color: green;">create</mat-icon></button>
                    <button (click)="openDialog(i)" mat-button matTooltip="Delete"><mat-icon style="color:red;">delete</mat-icon></button>
                </td>

            </tr>
        </tbody>

    </table>


</div>
